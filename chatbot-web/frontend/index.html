<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinical Trials Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Clinical Trials Chatbot</h1>
      <p>Ask about clinical trials. Results are fetched securely via the backend.</p>
    </header>

    <main>
      <div id="messages"></div>
      <form id="chat-form">
        <input
          id="message-input"
          type="text"
          placeholder="Ask about a condition, e.g. 'trials for diabetes'..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
